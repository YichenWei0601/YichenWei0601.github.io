<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - owei</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }
        
        #starfield {
            display: block;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
            position: absolute;
            z-index: 1;
        }
        
        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        
        .welcome-text {
            font-family: 'Poiret One', cursive;
            font-size: 6rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.6),
                         0 0 60px rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .welcome-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8),
                         0 0 60px rgba(0, 255, 255, 0.6),
                         0 0 90px rgba(0, 255, 255, 0.4);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6),
                             0 0 60px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),
                             0 0 60px rgba(255, 255, 255, 0.8),
                             0 0 90px rgba(255, 255, 255, 0.6);
            }
        }
        
        .light-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 5;
            animation: rotate 10s linear infinite, pulse 3s ease-in-out infinite alternate;
        }
        
        .light-ring::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: rotate 8s linear infinite reverse;
        }
        
        .light-ring::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                           0 0 40px rgba(255, 255, 255, 0.2),
                           0 0 60px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6),
                           0 0 80px rgba(255, 255, 255, 0.4),
                           0 0 120px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* 音乐控制 */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        #music-toggle {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        #music-toggle:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        #music-icon {
            font-size: 24px;
        }
        
        /* 自定义光标 */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }
        
        .custom-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 进入提示 */
        .enter-hint {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        
        /* 导航提示 */
        .navigation-hint {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            font-family: 'Poiret One', cursive;
            line-height: 1.4;
        }
        
        .navigation-hint div {
            margin: 2px 0;
            transition: color 0.3s ease;
        }
        
        .navigation-hint div:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 4rem;
            }
            
            .light-ring {
                width: 300px;
                height: 300px;
            }
            
            .enter-hint {
                font-size: 1rem;
            }
            
            .navigation-hint {
                font-size: 0.8rem;
                bottom: -100px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 3rem;
            }
            
            .light-ring {
                width: 250px;
                height: 250px;
            }
            
            .enter-hint {
                font-size: 0.9rem;
            }
            
            .navigation-hint {
                font-size: 0.7rem;
                bottom: -90px;
            }
        }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <canvas id="starfield"></canvas>
    
    <!-- 光圈效果 -->
    <div class="light-ring"></div>
    
    <!-- Welcome文字 -->
    <div class="welcome-container">
        <div class="welcome-text" onclick="goToMoon()">Welcome</div>
        <div class="enter-hint">Click to Enter</div>
        <div class="navigation-hint">
            <div>Press 1 or M for Moon</div>
            <div>Press 2 or R for Mars</div>
            <div>Press 3 or V for Venus</div>
        </div>
    </div>
    
    <!-- 音乐播放器 -->
    <audio id="background-music" loop preload="auto">
        <source src="music/Horizon_daft_punk.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <div class="music-control" id="music-control">
        <button id="music-toggle" onclick="toggleMusic()">
            <span id="music-icon">⏹︎</span>
        </button>
    </div>
    
    <!-- 自定义光标 -->
    <div class="custom-cursor"></div>

    <script>
        // 音乐控制变量
        let backgroundMusic = null;
        let isMusicPlaying = false;
        
        // Star类
        class Star {
            constructor(x, y, z) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.originalZ = z;
                this.speed = 0.5;
                this.trailLength = 15;
                this.trail = [];
                
                for (let i = 0; i < this.trailLength; i++) {
                    this.trail.push({x: this.x, y: this.y, z: this.z});
                }
            }
            
            update(speed, mouseX, mouseY) {
                this.z -= speed;
                
                if (this.z <= 0) {
                    this.z = 1000;
                    this.x = (Math.random() - 0.5) * 2000;
                    this.y = (Math.random() - 0.5) * 2000;
                    this.trail = [];
                    for (let i = 0; i < this.trailLength; i++) {
                        this.trail.push({x: this.x, y: this.y, z: this.z});
                    }
                }
                
                this.trail.unshift({
                    x: this.x + mouseX * 0.1,
                    y: this.y + mouseY * 0.1,
                    z: this.z
                });
                
                if (this.trail.length > this.trailLength) {
                    this.trail.pop();
                }
                
                this.screenX = (this.x + mouseX * 0.1) / this.z * 400 + window.innerWidth / 2;
                this.screenY = (this.y + mouseY * 0.1) / this.z * 400 + window.innerHeight / 2;
                this.size = Math.max(0, 1000 / this.z);
                this.projectedSize = Math.max(0.2, this.size);
            }
            
            draw(ctx, speed) {
                if (this.screenX < -50 || this.screenX > window.innerWidth + 50 ||
                    this.screenY < -50 || this.screenY > window.innerHeight + 50) {
                    return;
                }
                
                ctx.save();
                
                if (speed > 3) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${Math.min(1, this.size / 100)})`;
                    ctx.lineWidth = Math.min(2, this.projectedSize * 0.3);
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const point = this.trail[i];
                        const screenX = point.x / point.z * 400 + window.innerWidth / 2;
                        const screenY = point.y / point.z * 400 + window.innerHeight / 2;
                        
                        if (i === 0) {
                            ctx.moveTo(screenX, screenY);
                        } else {
                            ctx.lineTo(screenX, screenY);
                        }
                    }
                    ctx.stroke();
                } else {
                    const brightness = Math.min(1, this.size / 50);
                    const twinkle = Math.sin(Date.now() * 0.01 + this.x * 0.01) * 0.5 + 0.5;
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness * (0.5 + twinkle * 0.5)})`;
                    
                    ctx.beginPath();
                    ctx.arc(this.screenX, this.screenY, this.projectedSize * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 星空类
        class Starfield {
            constructor() {
                this.canvas = document.getElementById('starfield');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.numStars = 1200;
                this.speed = 1.5;
                this.mouseX = 0;
                this.mouseY = 0;
                this.isPaused = false;
                this.targetSpeed = this.speed;
                this.isMousePressed = false;
                this.baseSpeed = 1.5;
                this.boostSpeed = 6;
                
                this.initCanvas();
                this.generateStars();
                this.bindEvents();
                this.animate();
                
                window.starfieldInstance = this;
            }
            
            initCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            generateStars() {
                for (let i = 0; i < this.numStars; i++) {
                    const x = (Math.random() - 0.5) * 2000;
                    const y = (Math.random() - 0.5) * 2000;
                    const z = Math.random() * 1000;
                    this.stars.push(new Star(x, y, z));
                }
            }
            
            bindEvents() {
                // 鼠标按下和松开事件
                window.addEventListener('mousedown', (e) => {
                    this.isMousePressed = true;
                    this.targetSpeed = this.boostSpeed;
                });
                
                window.addEventListener('mouseup', (e) => {
                    this.isMousePressed = false;
                    this.targetSpeed = this.baseSpeed;
                });
                
                // 鼠标移动事件
                window.addEventListener('mousemove', (e) => {
                    this.mouseX = (e.clientX - window.innerWidth / 2) * 0.3;
                    this.mouseY = (e.clientY - window.innerHeight / 2) * 0.3;
                    
                    // 更新自定义光标位置
                    const cursor = document.querySelector('.custom-cursor');
                    cursor.style.left = e.clientX - 10 + 'px';
                    cursor.style.top = e.clientY - 10 + 'px';
                });
                
                // 滚轮事件控制基础速度
                window.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.3 : -0.3;
                    this.baseSpeed = Math.max(0.5, Math.min(10, this.baseSpeed + delta));
                    this.boostSpeed = Math.max(this.baseSpeed + 2, this.baseSpeed * 3);
                    
                    if (!this.isMousePressed) {
                        this.targetSpeed = this.baseSpeed;
                    } else {
                        this.targetSpeed = this.boostSpeed;
                    }
                }, { passive: false });
                
                // 空格键暂停
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.isPaused = !this.isPaused;
                    }
                });
                
                // 窗口大小变化
                window.addEventListener('resize', () => {
                    this.initCanvas();
                });
                
                // 鼠标离开窗口时重置按压状态
                window.addEventListener('mouseleave', () => {
                    this.isMousePressed = false;
                    this.targetSpeed = this.baseSpeed;
                });
            }
            
            animate() {
                if (!this.isPaused) {
                    // 平滑速度过渡
                    this.speed += (this.targetSpeed - this.speed) * 0.1;
                    
                    // 清除画布
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // 绘制背景渐变
                    const gradient = this.ctx.createRadialGradient(
                        this.canvas.width / 2, this.canvas.height / 2, 0,
                        this.canvas.width / 2, this.canvas.height / 2, 
                        Math.max(this.canvas.width, this.canvas.height) / 2
                    );
                    gradient.addColorStop(0, 'rgba(26, 26, 46, 0.05)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.1)');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // 更新和绘制星星
                    for (let star of this.stars) {
                        star.update(this.speed, this.mouseX, this.mouseY);
                        star.draw(this.ctx, this.speed);
                    }
                    
                    // 高速时的屏幕效果
                    if (this.speed > 5) {
                        this.ctx.save();
                        this.ctx.globalAlpha = Math.min(0.1, (this.speed - 5) * 0.01);
                        this.ctx.fillStyle = '#001133';
                        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.restore();
                    }
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 音乐控制功能
        function initMusic() {
            backgroundMusic = document.getElementById('background-music');
            const musicIcon = document.getElementById('music-icon');
            
            // 设置音量
            backgroundMusic.volume = 0.3;
            
            // 保存音乐状态到localStorage
            const savedMusicState = localStorage.getItem('musicPlaying');
            if (savedMusicState !== null) {
                isMusicPlaying = savedMusicState === 'true';
            }
            
            // 尝试自动播放
            if (isMusicPlaying || savedMusicState === null) {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        musicIcon.textContent = '⏸︎';
                        localStorage.setItem('musicPlaying', 'true');
                        console.log('音乐自动播放成功');
                    }).catch((error) => {
                        console.log('自动播放被阻止，需要用户交互:', error);
                        isMusicPlaying = false;
                        musicIcon.textContent = '▶︎';
                        localStorage.setItem('musicPlaying', 'false');
                    });
                }
            } else {
                musicIcon.textContent = '▶︎';
            }
            
            // 监听音频事件
            backgroundMusic.addEventListener('error', (e) => {
                console.error('音乐加载失败:', e);
                musicIcon.textContent = '❌';
            });
        }
        
        // 切换音乐播放/暂停
        function toggleMusic() {
            const musicIcon = document.getElementById('music-icon');
            
            if (!backgroundMusic) {
                console.error('音频元素未找到');
                return;
            }
            
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicIcon.textContent = '▶︎';
                localStorage.setItem('musicPlaying', 'false');
            } else {
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        musicIcon.textContent = '⏸︎';
                        localStorage.setItem('musicPlaying', 'true');
                    }).catch((error) => {
                        console.error('播放失败:', error);
                        isMusicPlaying = false;
                        musicIcon.textContent = '▶︎';
                        localStorage.setItem('musicPlaying', 'false');
                    });
                }
            }
        }
        
        // 跳转到不同页面的函数
        function goToMoon() {
            // 保存当前音乐播放时间
            if (backgroundMusic) {
                localStorage.setItem('musicTime', backgroundMusic.currentTime.toString());
                localStorage.setItem('musicPlaying', isMusicPlaying.toString());
            }
            
            // 添加点击效果
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.style.transform = 'scale(1.2)';
            welcomeText.style.textShadow = '0 0 50px rgba(0, 255, 255, 1), 0 0 100px rgba(0, 255, 255, 0.8)';
            
            // 延迟跳转以显示效果
            setTimeout(() => {
                window.location.href = 'moon.html';
            }, 300);
        }
        
        function goToMars() {
            // 保存当前音乐播放时间
            if (backgroundMusic) {
                localStorage.setItem('musicTime', backgroundMusic.currentTime.toString());
                localStorage.setItem('musicPlaying', isMusicPlaying.toString());
            }
            
            // 添加点击效果
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.style.transform = 'scale(1.2)';
            welcomeText.style.textShadow = '0 0 50px rgba(255, 100, 50, 1), 0 0 100px rgba(255, 100, 50, 0.8)';
            
            // 延迟跳转以显示效果
            setTimeout(() => {
                window.location.href = 'mars.html';
            }, 300);
        }
        
        function goToVenus() {
            // 保存当前音乐播放时间
            if (backgroundMusic) {
                localStorage.setItem('musicTime', backgroundMusic.currentTime.toString());
                localStorage.setItem('musicPlaying', isMusicPlaying.toString());
            }
            
            // 添加点击效果
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.style.transform = 'scale(1.2)';
            welcomeText.style.textShadow = '0 0 50px rgba(255, 215, 0, 1), 0 0 100px rgba(255, 215, 0, 0.8)';
            
            // 延迟跳转以显示效果
            setTimeout(() => {
                window.location.href = 'venus.html';
            }, 300);
        }
        
        // 初始化
        window.addEventListener('load', () => {
            new Starfield();
            initMusic();
            
            // 初始化自定义光标位置
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = window.innerWidth / 2 - 10 + 'px';
            cursor.style.top = window.innerHeight / 2 - 10 + 'px';
        });
        
        // 键盘导航
        window.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case '1':
                case 'm':
                    goToMoon();
                    break;
                case '2':
                case 'r':
                    goToMars();
                    break;
                case '3':
                case 'v':
                    goToVenus();
                    break;
                case 'enter':
                    goToMoon(); // 默认进入月球页面
                    break;
            }
        });
        
        // 防止右键菜单
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
